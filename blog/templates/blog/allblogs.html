        user-select: none;

  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Kent Robertson</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav ml-auto">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% static 'KentRobertsonCS2.pdf' %}">Resume</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'allblogs' %}">Blog</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    </nav>
  </header>

<main role="main"


  <div class="container">
    <h1 class="text-center pt-3">Blog</h1>
    <br />
    <br />
    <h2>Latest Posts</h2>
    <hr />

    {% for blog in blogs.all%}
    <a href="{% url 'detail' blog.id %}"><h3>{{ blog.title }}</h3></a>
    <h5>{{ blog.pub_date_pretty }}</h5>
    <br />
    <img class="img-fluid" src="{{ blog.image.url }}"" height=200 width=200 />
    <br />
    <p>{{ blog.summary }}</p>
    {% endfor %}
  </div>


</main>

<footer class="blog-footer">
  <p>Copyright Kent Robertson {% now "Y" %}</p>
  <p>
    <a href="#">Back to top</a>
  </p>
</footer>



  </body>
</html>
